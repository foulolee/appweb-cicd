name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

env:
  REGISTRY: 211.34.229.48:5000
  IMAGE_NAME: appweb
  DEPLOYMENT_FILE: K8s/Deployment_WAS.yaml

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 8 + Maven 설정
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      # 3. app/ 에서 WAR 빌드 (appweb.war 생성)
      - name: Build WAR with Maven
        working-directory: ./app
        run: mvn -B clean package

      # 4. 날짜/시간 기반 이미지 태그 생성 (YYYYMMDDHHMMSS)
      - name: Set image tag (datetime)
        run: echo "IMAGE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 5. WAR 파일을 docker 컨텍스트로 복사
      - name: Copy WAR to docker context
        run: cp app/target/*.war docker/appweb.war

      # 6. 레지스트리 로그인
      - name: Log in to registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" \
            | docker login $REGISTRY -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      # 7. Docker 이미지 빌드 & Push
      - name: Build and push image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG -f docker/Dockerfile docker
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      # 8. K8s YAML 의 image 줄을 새 태그로 통째로 교체
      - name: Update k8s deployment image tag
        run: |
          sed -i "s|image:.*|image: $REGISTRY/$IMAGE_NAME:$IMAGE_TAG|" "$DEPLOYMENT_FILE"
          echo "Updated image tag to $IMAGE_TAG in $DEPLOYMENT_FILE"

      # 9. 변경된 YAML을 commit + push (ArgoCD가 이 변경을 보고 배포)
      - name: Commit and push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$DEPLOYMENT_FILE"
          git commit -m "Update image tag to $IMAGE_TAG" || echo "No changes to commit"
          git push

